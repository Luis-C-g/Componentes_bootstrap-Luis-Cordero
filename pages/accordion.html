<!DOCTYPE html>
<html>
<head>
    <title>According</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/js/bootstrap.js">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../js/scrip.js">
</head>
<body class="bodyacord container">
  <article class="acor-page acordion container">
    <h1 class="comph1">According</h1>
    <p class="compp">Los according son componentes dise√±ados para contraerse o desplegar informacion verticalmente.</p>
    <article class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Ejemplo de accordion Normal.
        </button>
      </h2>
      <aside id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <aside class="accordion-body">
          <strong>Este es el ejemplo de un accordion normal</strong>
        </aside>
      </aside>
    </article>
    <article class="accordion-item">
      <h2 class="accordion-header" id="flush-headingOne">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
          Ejemplo de accordion tipo flush.
        </button>
      </h2>
      <aside id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
        <aside class="accordion-body">Este es el ejemplo de un accordion tipo flush</aside>
      </aside>
    </article>
    <article class="accordion-item">
      <h2 class="accordion-header" id="panelsStayOpen-headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
          Ejemplo de accordion tipo Always open.
        </button>
      </h2>
      <aside id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
        <aside class="accordion-body">
          <strong> Este es el ejemplo de un accordion tipo Always open </strong>
        </aside>
      </aside>
    </article>
  </article>

  <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
