<!DOCTYPE html>
<html>
<head>
    <title>Modal</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/js/bootstrap.js">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../js/scrip.js">
</head>
<body class="bodydising container">
  <article class="dising-page acordion container">
    <h1 class="comph1">Modal</h1>
    <p class="compp">Un modal es una ventana que aparece sobre la pagina y nos muestra una leyenda.</p>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Ejemplo de Modal
    </button>
    <article class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <article class="modal-dialog">
        <aside class="modal-content">
          <aside class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Titulo del Modal</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </aside>
          <aside class="modal-body">
            Esto es un ejemplo de un modal, para cerrar presione "cerrar" o X.
          </aside>
          <aside class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Guardar cambios</button>
          </aside>
        </aside>
      </article>
    </article>
  </article>

  <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
