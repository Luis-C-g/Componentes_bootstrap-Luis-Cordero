<!DOCTYPE html>
<html>
<head>
    <title>Dropdowns</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/style.css">

</head>
<body class="bodydising container">
  <article class="dising-page acordion container">
    <h1 class="comph1">Dropdowns</h1>
    <p class="compp">Los dropdowns con un tipo de boton que despliega un menu con distintas opciones a escojer o para enlazar otra pagina.</p>
    <article class="btn-group">
      <button type="button" class="btnmar btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        Dropdown
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Opcion 1</a></li>
        <li><a class="dropdown-item" href="#">Opcion 2</a></li>
        <li><a class="dropdown-item" href="#">Opcion 3</a></li>

        <li><a class="dropdown-item" href="#">Link aparte</a></li>
      </ul>
    </article>
    <aside class="btnmar btn-group">
      <button type="button" class="btn btn-danger">Boton separado</button>
      <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
        <span class="visually-hidden">Boton separado</span>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Opcion 1</a></li>
        <li><a class="dropdown-item" href="#">Opcion 2</a></li>
        <li><a class="dropdown-item" href="#">Opcion 3</a></li>

  </article>
