<!DOCTYPE html>
<html>
<head>
    <title>Navs-tabs</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/js/bootstrap.js">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../js/scrip.js">
</head>
<body class="bodydising">
  <article class="dising-page acordion container">
    <h1 class="comph1">Navs y Tabs</h1>
    <p class="compp">Los dos en conjunto nos facilitan a la hora de crear una interfaz con distintas pesta√±as. Ejemplos... </p>
    <article class="navtabs">
      <nav>
        <aside class="nav nav-tabs" id="nav-tab" role="tablist">
          <button class="btncolor nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Item 1</button>
          <button class="btncolor nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Item 2</button>
          <button class="btncolor nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Item 3</button>
        </aside>
      </nav>
      <article class="tab-content" id="nav-tabContent">
        <aside class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">Texto del item 1</aside>
        <aside class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">Texto del item 2</aside>
        <aside class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">Texto del item 3</aside>
      </article>
    </article>


  </article>

  <script src="../bootstrap/js/bootstrap.js"></script>
  <script src="../js/scrip.js"></script>
</body>
</html>
