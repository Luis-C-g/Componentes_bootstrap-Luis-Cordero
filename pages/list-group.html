<!DOCTYPE html>
<html>
<head>
    <title>List-Group</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/js/bootstrap.js">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../js/scrip.js">
</head>
<body class="bodydising container">
  <article class="dising-page acordion container">
    <h1 class="comph1">List Groups</h1>
    <p class="compp">Son componentes flexibles que se usan para mostrar contenido en formato de listado.</p>
    <Aside class="list-group">
      <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
        Ejemplo de Listas grupales.
      </button>
      <button type="button" class="list-group-item list-group-item-action">Primer item</button>
      <button type="button" class="list-group-item list-group-item-action">Segundo item</button>
      <button type="button" class="list-group-item list-group-item-action">Tercer item</button>
      <button type="button" class="list-group-item list-group-item-action" disabled>Item desabilitado</button>
    </aside>
  </article>
  <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
