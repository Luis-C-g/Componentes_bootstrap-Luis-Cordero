<!DOCTYPE html>
<html>
<head>
    <title>Carousel</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/js/bootstrap.js">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../js/scrip.js">
</head>
<body class="bodydising container">
  <article class="dising-page acordion container">
    <h1 class="comph1">Carousel</h1>
    <p class="compp">Un carousel sirve para recorrer contenido presentando una serie de diapositivas.</p>
    <article id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <article class="carrusel carousel-inner">
        <aside class="carousel-item active">
          <img src="../asserts/ef2.png" class="d-block w-100" alt="...">
        </aside>
        <aside class="carousel-item">
          <img src="../asserts/ef.png" class="d-block w-100" alt="....">
        </aside>
        <aside class="carousel-item">
          <img src="../asserts/ef1.png" class="d-block w-100" alt="...">
        </aside>
      </article>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </article>
  </article>

  <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
