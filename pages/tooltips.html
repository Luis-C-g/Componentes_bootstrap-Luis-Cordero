<!DOCTYPE html>
<html>
<head>
    <title>Tooltips</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/js/bootstrap.js">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bodydising container">
  <article class="dising-page container">
    <h1 class="comph1">Tooltips</h1>
    <p class="compp">Es un cuadro emergente que aparece cuando se pone el cursor encima del elemento .</p>
    <button type="button" class="btnmar btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Esto es un ejemplo">
      Tooltip arriba
    </button>
    <button type="button" class="btnmar btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right" title="Esto es un ejemplo">
      Tooltip a la derecha
    </button>
    <button type="button" class="btnmar btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Esto es un ejemplo">
      Tooltip abajo
    </button>
    <button type="button" class="btnmar btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="left" title="Esto es un ejemplo">
      Tooltip a la izquierda
    </button>
  </article>

  <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../bootstrap/js/bootstrap.bundle.js"></script>
  <script src="../js/scrip.js"></script>
</body>
</html>
