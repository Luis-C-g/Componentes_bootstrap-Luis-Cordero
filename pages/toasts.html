<!DOCTYPE html>
<html>
<head>
    <title>Toast</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/js/bootstrap.js">
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body class="bodydising container">
  <article class="dising-page acordion container">
    <h1 class="comph1">Toast</h1>
    <p class="compp"> Muestran una notificacion en alguna parte de la pantalla.</p>
    <button type="button" class="btn btn-primary" id="liveToastBtn">Ejemplo de Toast</button>
    <article class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <aside id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <aside class="toast-header">
          <img src="../asserts/js.png" class="imgjs rounded me-2" alt="...">
          <strong class="me-auto">Esta es una notificacion</strong>
          <small>Hace 5s</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </aside>
        <aside class="toast-body">
          Hola, bienvendio a mi pagina.
        </aside>
      </aside>
    </article>
  </article>
  
  <script src="../js/scrip.js"></script>
  <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
