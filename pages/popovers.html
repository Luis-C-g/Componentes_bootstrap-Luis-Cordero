<!DOCTYPE html>
<html>
<head>
    <title>Popovers</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bodydising container">
  <article class="dising-page acordion container">
    <h1 class="comph1">Popovers</h1>
    <p class="compp"> Los popovers se usan para mostrar un contenido en un cuadro emergente apuntando hacia el elemento activado.</p>
    <button type="button" class="btnmar btn btn-danger" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Esto es un ejemplo">
      Poporver a la derecha
    </button>
    <button type="button" class="btnmar btn btn-dark" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Esto es un ejemplo">
      Poporver a la derecha
    </button>
    <button type="button" class="btnmar btn btn-info" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Esto es un ejemplo">
      Poporver abajo
    </button>
    <button type="button" class="btnmar btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="Esto es un ejemplo">
      Poporver a la izquierda
    </button>
  </article>

  <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
